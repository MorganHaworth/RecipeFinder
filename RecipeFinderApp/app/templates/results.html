<!DOCTYPE html>
<html>

<head>
  <title>Food</title>
</head>

<body>
  {% extends "navigation.html" %}
  {% block content %}
  <h4>Results</h4>
    
    <div style="text-align: center;">
    {% for l in results %}
    <hr>
      <a href="{{ url_for('cookWithRecipeID', recipeID=l.id) }}">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-sm-7 col-md-7 col-xs-12 image-container">
              <img src="{{l.image}}" class="card-img" alt="...">
            </div>
            <div class="col-sm-5 col-md-5 col-xs-12">
              <div class="card-body">
                <h5 class="card-title">{{l.title}}</h5>
                <p class="card-text">{{l.usedIngredientCount}} matching ingredients</p>
                <p class="card-text"><small class="text-muted">Additional Ingredient Count: {{l.missedIngredientCount}}</small></p>
              </div>
            </div>
          </div>
        </div>
      </a>
    {% endfor %}
    </div>
  {% endblock %}
</body>

</html>
